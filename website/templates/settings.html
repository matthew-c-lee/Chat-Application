      </div>

        <select class="form-select" title="textSize" type='text' name='textSize' id='textSize' required>
          <option value="small">Default</option>
          <option value="small">Small</option>
          <option value="medium" >Medium</option>
          <option value="large" >large</option>
        </select>
      </div>

        <select class="form-select" title="background" type='text' name='background' id='background' required>
          <option value="light">Default</option>
          <option value="light">Light</option>
          <option value="dark" >Dark</option>
