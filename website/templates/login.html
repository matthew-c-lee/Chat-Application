{% extends "base.html" %} {% block title %}Log In{% endblock %} {% block content
%}
<form method="POST">
  <h2 align="center">Log In</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Username"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
  </div>

  <br />

  <div style="float:left"><button type="sumbit" class="btn btn-primary">Login</button></div>
  <div style="float:left"><a class="nav-item nav-link" id="forgotPassword" href="/forgot-password">Forgot Password</a></div>

    
</form>
{% endblock %}
